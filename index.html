<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Perguntas e Respostas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>NERDQUIZ</h1>
    <div id="name-form">
      <label for="name">Insira seu nick:</label><br>
      <input type="text" id="name">
      <button id="startbtn" onclick="startGame()">Iniciar</button>
    </div>
    <div id="category-buttons" style="display: none;">
      <h2>Selecione uma categoria:</h2>
      <button id="ciencias" onclick="loadQuestions('ciencias')">Ciências</button>
      <button id="historia" onclick="loadQuestions('historia')">História</button>
      <button id="ingles" onclick="loadQuestions('ingles')">Inglês</button>
      <button id="geografia" onclick="loadQuestions('geografia')">Geografia</button>
      <button id="mat" onclick="loadQuestions('mat')">Matemática</button>
      <button id="atualidades" onclick="loadQuestions('atualidades')">Atualidades</button>
    </div>
    <div id="question-container" style="display: none;">
      <h2 id="question"></h2>
      <div id="options"></div>
      
    </div>
    <div id="result-container" style="display: none;">
      <h2 id="result"></h2>
    </div>
  </div>

  <script src="questions.json"></script>
  <script src="script.js"></script>
</body>
</html>
